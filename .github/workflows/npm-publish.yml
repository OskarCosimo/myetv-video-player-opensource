name: Publish to NPM

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build (minify)
        run: npm run build
      
      # ✅ Try Provenance (OIDC)
      - name: Try Publish with Provenance
        id: publish_provenance
        continue-on-error: true
        run: npm publish --provenance --access public
      
      # ✅ Fallback to Token
      - name: Publish with Token (Fallback)
        if: steps.publish_provenance.outcome == 'failure'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

